services:
  postgres:
    image: postgres:15-alpine
    container_name: fisherfans-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fisherfans-network

  adminer:
    image: adminer:latest
    container_name: fisherfans-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - fisherfans-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  fisherfans-network:
    driver: bridge
